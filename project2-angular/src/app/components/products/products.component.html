<div class="container-fluid">

        </div>

        <div class="col-6">

            <table class="table table-dark table-bordered tablesorter" id="booksTable">

                <thead class="thead-dart">
                    <tr>
                        <th><h1 class="text-white font-weight-bold bigger-text">Books</h1>
                        </th>
                        <th scope="col" [appSort]="books" data-order="desc" data-name="title">Title (click to sort)</th>
                        <th scope="col" [appSort]="books" data-order="desc" data-name="author">Author (click to sort)</th>
                        <th scope="col" [appSort]="books" data-order="desc" data-name="isbn">ISBN</th>
                        <th scope="col" [appSort]="books" data-order="desc" data-name="price">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td><img src="{{ book.image }}" class="img-fluid img-thumbnail" alt=""></td>
                        <td class="col-title" id="{{ book.title }}">{{ book.title }}</td>
                        <td class="col-author" id="{{ book.author }}">{{ book.author }}</td>
                        <td class="col-isbn" id="{{ book.ISBN }}">{{ book.ISBN }}</td>
        
                        <td class="col-price">{{ book.price.displayValue | currency:'EUR' }} | {{ book.price.displayValue * 1.18 | currency:'USD' }}</td>
                        <td>
                            <button class="btn btn-secondary" (click)="onButtonClick(book)">Learn More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
</div>

</div>
