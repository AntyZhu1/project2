<app-navbar></app-navbar>
<div class="body">

    <div class="container text-white">
        <br>
        <button class="btn btn-secondary" routerLink="/products">Back to Products</button>

        <br>
        <br>
        <h1>Title: {{ currentBook.title }} </h1>
        <h3>Author: {{ currentBook.author }}</h3>
        <h4>ISBN: {{ currentBook.isbn }} </h4>
        <br>
        <img src="{{ currentBook.image }}" class="img-fluid img-thumbnail" width="200" height="500" alt="">
        <hr class="dotted">
        <h2>Summary</h2>
        <p> {{ currentBook.summary }} </p>
        <hr class="dotted">

        <h4> Price: {{ currentBook.price * 1.18 | currency:'USD' }}</h4>

        <br>
        <button class="btn btn-primary" (click)="addBook(book)">Add to my Library</button>
        <br>
        <br>
    </div>


</div>
